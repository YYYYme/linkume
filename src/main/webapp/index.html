<html>

  </head>
  
  <body>
    <input type="button" class='btn btn-primary' value='用户' onclick="userList()"/>
    <table class='table table-striped table-bordered table-hover table-condensed'>
    	<tr >
    		<th>id</th>
    		<th>姓名</th>
    		<th>密码</th>
    		<th>年龄</th>
    	</tr>
    	<tr class="success">
    		<td id="userId"></td>
    		<td id="userName"></td>
    		<td id="userPsw"></td>
    		<td id="userAge"></td>
    	</tr>
    </table>
  </body>
  <script type="text/javascript">
  	function userList(){
  	//1.$.ajax带json数据的异步请求
  		var aj = $.ajax( {  
  		    url:'./user/queryAllUser',//
  		    data:{  
  		              
  		    },  
  		    type:'get',  
  		    cache:false,  
  		    dataType:'json',  
  		    success:function(data) {  
  		        if(data.msg =="true" ){  
  		        	console.log(data);
  		            $('#userId').html(data.data[0].id);
  		            $('#userName').html(data.data[0].userName);
  		            $('#userPsw').html(data.data[0].password);
  		            $('#userAge').html(data.data[0].age);
  		            
  		        }else{  
  		        }  
  		     },  
  		     error : function() {  
  		          alert("异常1！");  
  		     }  
  		});
  	}
  </script>
