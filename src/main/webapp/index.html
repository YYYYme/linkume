  <script type="text/javascript">
  	//1.$.ajax带json数据的异步请求
  		$().ready(function(){
	  		var aj = $.ajax( {  
	  		    url:'./user/queryAllUser',//
	  		    data:{},  
	  		    type:'get',  
	  		    cache:false,  
	  		    dataType:'json',  
	  		    success:function(data) {  
	  		        if(data.msg =="true" ){
	  		        	var html="";
	  		        	console.log(data);
	  		        	for(var i=0;i<data.data.length;i++){
	  		        		html="<tr id='"+data.data[i].id+"'><td>"+data.data[i].id+"</td><td>"+data.data[i].userName+"</td><td>"+data.data[i].password+"</td><td>"+data.data[i].age+"</td></tr>";
	  		        		$(html).attr("ondblclick","deleteUserById(this)").appendTo($("#showUsers"))
	  		        	}  		            
	  		        }else{  
	  		        }  
	  		     },  
	  		     error : function() {  
	  		          alert("异常1！");  
	  		     }  
	  		});
  		});
  	function deleteUserById(obj){
  		var $temp=$(obj).attr("id")
  		var con=confirm("确认删除用户"+$temp+"?")
  		if(con){
	  		var aj = $.ajax( {  
	  		    url:'./user/deleteUser',
	  		    data:{id:$temp},  
	  		    type:'get',  
	  		    cache:false,  
	  		    dataType:'json',  
	  		    success:function(data) {  
	  		        if(data.ret =="true" ){  
	  		        	console.log(data);
	  		        	alert(data.msg)
	  		           	$.load('./user/queryAllUser');    
	  		        }else{ 
	  		        	console.log(data);
	  		        	alert(data.msg)
	  		        }  
	  		     },  
	  		     error : function() {  
	  		          alert("异常1！");  
	  		     }  
	  		});
  		}
	    location.reload();
  	}
