<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<!-- <link rel="stylesheet" type="text/css" href="../demo.css"> -->
	<link rel="stylesheet" type="text/css" href="../static/plugins/easyui/1.3.4/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../static/plugins/css/icon.css" />
	<script type="text/javascript" src="../static/plugins/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../static/plugins/easyui/1.3.4/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>用户列表</h2>
	<p>企业员工用户列表</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="用户列表" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'./user/queryAllUser',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'id',width:80">ID</th>
				<th data-options="field:'userName',width:100">name</th>
				<th data-options="field:'password',width:80,align:'right'">password</th>
				<th data-options="field:'age',width:80,align:'right'">age</th>
			</tr>
		</thead>
	</table>
 
</body>
</html>
